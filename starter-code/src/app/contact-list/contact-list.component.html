<form>
  <div>
    <label for="contact-name">Name: </label>
    <input type="text" [(ngModel)]="newContact.name" name="name">
  </div>
  <div>
    <label for="contact-email">Email: </label>
    <input type="text" [(ngModel)]="newContact.email" name="email">
  </div>
  <div>
    <label for="contact-phone">Phone Number: </label>
    <input type="text" [(ngModel)]="newContact.phoneNumber" name="phoneNumber">
  </div>
  <div>
    <label for="contact-image">Image: </label>
    <input type="text" [(ngModel)]="newContact.image" name="image">
  </div>
  <button (click)="addContact()">Submit New Contact</button>
</form>


<div *ngFor="let contact of contacts">
  <p>Name: {{contact.name}}</p>
  <p>Email: {{contact.email}}</p>
  <p>Phone: {{contact.phoneNumber}}</p>
  <hr>
  <!-- <img src="{{contact.image}}" /> -->
</div>
