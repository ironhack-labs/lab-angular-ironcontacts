
<form>
  <div class="form-row mx-auto my-5" style="width: 600px;">

    <div class="form-group col-md-12">
      <label for="contact-name">Contact-name</label>
      <input type="text" name="contact-name" class="form-control" placeholder="Name" [(ngModel)]="newContact.name">
    </div>
    
    <div class="form-group col-md-12">
      <label for="contact-email">Email</label>
      <input type="email" name="contact-email" class="form-control" placeholder="Email" [(ngModel)]="newContact.email">
    </div>

    <div class="form-group col-md-12">
      <label for="contact-phone">Phone Number</label>
      <input type="text" name="contact-phone" class="form-control" placeholder="(555) 867-5309" [(ngModel)]="newContact.phoneNumber">
    </div>

    <button (click)="addContact()" type="button" class="btn btn-primary mx-1 my-3">Submit New Contact</button>

  </div>

</form>




<div class="container">
  <div class="row">


    <div *ngFor="let contact of contacts">

      <div class="my-4 col-md-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{contact.image}}" alt="Contact Image">
          <div class="card-body">
            <h5 class="card-title">{{contact.name}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{contact.email}}</li>
            <li class="list-group-item">{{contact.phoneNumber}}</li>
          </ul>
        </div>
      </div>

    </div>


  </div>
</div>
