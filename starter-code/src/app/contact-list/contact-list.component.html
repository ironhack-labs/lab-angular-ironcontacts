<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
  <div class="col-6 col-md-4"></div>
  <div class="col-6 col-md-4">
        <div id="form-div" class="container">
        <div>
          <label for="contact-name"></label>
          <input type="text" placeholder="name" [(ngModel)]="newContact.name">
        </div>
        <div>
          <label for="contact-email"></label>
          <input type="text" placeholder="email" [(ngModel)]="newContact.email">
        </div>
        <div>
          <label for="contact-phone"></label>
          <input type="text" placeholder="phone" [(ngModel)]="newContact.phoneNumber">
        </div>
        <div>
          <label for="contact-image"></label>
          <input type="text" placeholder="image" [(ngModel)]="newContact.image">
        </div>
        
        <button (click)="addContact()">Submit New Contact</button>
        
        </div>



    </div>
    <div class="col-6 col-md-4"></div>
  </div>


<br>
<br>
<br>

<div *ngFor="let oneContact of contacts">
<app-single-contact [oneSingleContact]="oneContact" (contactBeingDeleted)="deleteTheContact($event)"></app-single-contact>
</div>
