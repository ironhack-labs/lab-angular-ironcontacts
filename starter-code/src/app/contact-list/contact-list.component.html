<div class="container">
  <div class="form">
    <div>
      <label for="contact-name"></label>
      <input #name type="text" [(ngModel)]="newContact.name">
    </div>
    <div>
      <label for="contact-email"></label>
      <input type="text" [(ngModel)]="newContact.email">
    </div>
    <div>
      <label for="contact-phone"></label>
      <input type="text" [(ngModel)]="newContact.phoneNumber">
    </div>
    <div>
      <label for="contact-image"></label>
      <input type="text" [(ngModel)]="newContact.image">
    </div>
    <!-- <button (click)="addContact(newContact); name.value='' ">Submit New Contact</button> -->
    <button (click)="addContact(newContact)">Submit New Contact</button>
  </div>

  <div class="contacts">
    <div class="newcontact" *ngFor="let contact of contacts">
      <p>Name: {{contact.name}}</p>
      <p>Email: {{contact.email}}</p>
      <p>Phone: {{contact.phoneNumber}}</p>
      <!-- <img [src]="contact.image" alt=""> -->
    </div>
  </div>
</div>
